<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Activities</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
        ol {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Table -->
    <section id="journal">
        <header class="major">
            <h2>Conferences Organized (selected)</h2>
        </header>
        <ol id="organized">
            <!-- Data will be loaded here -->
        </ol>

        <header class="main">
            <h2>Selected Invited Presentations</h2>
        </header>
        <ol id="invited">
            <!-- Data will be loaded here -->
        </ol>
    </section>

    <script>
        // Load and display organized conferences
        function loadOrganizedConferences() {
            $.ajax({
                url: 'data/organized_conferences.txt',
                success: function (data) {
                    const lines = data.trim().split('\n\n');
                    let html = '';
                    lines.forEach(line => {
                        const details = line.split('\n');
                        html += `<li>
                            <strong>${details[1]}</strong> (${details[3]}): <br>
                            <a href="${details[0]}" target="_blank">${details[0]}</a><br>
                            Date: ${details[2]}<br>
                            Location: ${details[4]}
                        </li>`;
                    });
                    $('#organized').html(html);
                },
                error: function () {
                    $('#organized').html('<li>Failed to load conferences organized.</li>');
                }
            });
        }

        // Load and display invited presentations
        function loadInvitedPresentations() {
            $.ajax({
                url: 'data/invited_talks.txt',
                success: function (data) {
                    const lines = data.trim().split('\n\n');
                    let html = '';
                    lines.forEach(line => {
                        const details = line.split('\n');
                        html += `<li>
                            <strong>${details[1]}</strong> (${details[3]}): <br>
                            <a href="${details[0]}" target="_blank">${details[0]}</a><br>
                            Date: ${details[2]}<br>
                            Location: ${details[4]}
                        </li>`;
                    });
                    $('#invited').html(html);
                },
                error: function () {
                    $('#invited').html('<li>Failed to load invited presentations.</li>');
                }
            });
        }

        // Load data when the page is ready
        $(document).ready(function () {
            loadOrganizedConferences();
            loadInvitedPresentations();
        });
    </script>
</body>
</html>
